<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desafio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- CARD -->
  <div class=" d-flex justify-content-center m-sm-0  card__main">
    <div class="card mt-5 rounded-4 border border-2 shadow-lg" style="width: 40rem;  background-color: oldlace;">
      <div class="card-body">
        <div class="container h-100 card_container">

          <!-- CARD CONTAINER -->
          <div class="row align-items-center ">

            <!-- CARD USER  -->
            <div class="col-5 col-lg-3 px-lg-0 justify-content-center d-block card__user">

              <!-- cargo do usuário -->
              <div class="tag shadow-lg border border-2 ">
                <img src="https://cdn-icons-png.flaticon.com/128/5899/5899666.png" class="tag__img" alt="">
                <div class="card__cargo">SUPERVISOR</div>
              </div>

              <!-- imagem do usuário -->
              <img src="https://randomuser.me/api/portraits/men/32.jpg" class="img_user rounded-circle" alt=""
                style="width: 80%;">

              <!-- país do usuário -->
              <div class="tag__flag">
                <img src="https://cdn-icons-png.flaticon.com/128/206/206626.png" class="tag__flag_img" alt="">
              </div>
            </div>

            <!-- CARD USER INFO -->
            <div class="col-lg-4 col-7 px-lg-0">
              <div class="d-flex align-items-center">
                <!-- nome do usuário -->
                <h4 class="fw-bold mb-0" style="color:#cca300;">Andrew Ward</h4><i class="fa-regular fa-xl fa-star ms-3"
                  style="color:#cca300; cursor: pointer;"></i>
              </div>

              <!-- informações do usuário -->
              <h6>District Accountability Agent</h6>
              <h6>Mitchell - Schinner</h6>
              <h5 style="color:#cca300;">Markets</h5>
            </div>

            <!-- CARD MATCH PORCENTAGE -->
            <div class="col-lg-5 col-12 justify-content-end d-flex match mt-3 ">
              <div>
                <div class="container">
                  <div class="row">
                    <div class="col-md-3 col-sm-6">

                      <div class="progress blue justify-content-center ">
                        <span class="progress-left">
                          <span class="progress-bar"></span>
                        </span>

                        <span class="progress-right">
                          <span class="progress-bar"></span>
                        </span>

                        <!-- porcentagem de match -->
                        <div class="progress-value fw-bold">90%</div>
                        <p class="fw-bold z-1 fs-5" style="color:#cca300;">Match</p>

                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- CARD BUTTONS -->
            <div class="row d-flex justify-content-center mx-0 mt-2">
              <div class="col-lg-5 col-12 my-1"><button type="button"
                  class="btn btn-light border-warning text-warning border-2 w-100 rounded-4 fw-bold">Intro
                  Request</button></div>
              <div class="col-lg-5 col-12 my-1"><button type="button"
                  class="btn btn-light border-warning text-warning border-2 w-100 rounded-4 fw-bold">Private
                  Meeting</button></div>
            </div>


            <div class="row d-flex justify-content-center mx-0">
              <div class="col-lg-10 col-12 my-">
                <button type="button" class="btn btn-warning w-100 border border rounded-4 shadow fw-bold">Chat <i
                    class="fa-regular fa-xl fa-comments"></i></button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/15068104d6.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
